<!-- Initialize Swiper --> 
<script>
    var swiper = new Swiper('.swiper-container', {
	      pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',

            stretch: 0,
            depth: 200,
            modifier: 2,
            slideShadows : true

    });
