<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta content="width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href='http://fonts.googleapis.com/css?family=Roboto|Dancing+Script' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
	background-color: gold;
	font-family: "Roberto", "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif
}
.product-name {
	font-family: "Dancing Script", Gotham, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 1.6em;
}
.pl-ziro {
	padding-left: 0px;
}
</style>
</head>

<body>
<div class="container" >
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-info" style="border: none; box-shadow:2px 2px 20px rgba(0,0,0,0.20) ;" >
      <div class="panel-heading" style="background-color:maroon; color:gold">
        <div class="panel-title" >
          <div class="row">
            <div class="col-xs-6">
              <h4>Your Order...</h4>
            </div>
            <div class="col-xs-6">
              <button type="button" class="btn btn-primary pull-right btn-sm " style="background-color:red;"> <span class="glyphicon "></span> Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row"> 
          <!--            If we need images later
<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70"> </div>-->
          <div class="col-xs-8">
            <h4 class="product-name"> <strong>Chicken Pizza</strong> <br/>
              <small> <span class="badge" style="font-weight:400; background-color:black;  font-family:'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif">X-Large</span> <span class="label label-danger"  style="font-weight:400; font-family:'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif">Spicy</span> </small></h4>
            <input  type="text" class="input-sm" style="font-size:.9em; border:solid 1px #e1e1e1; background-color:lightyellow" value="Cut to Small Pieces" >
          </div>
          <div class="col-xs-4">
            <div class="col-xs-6 text-right">
              <h6><strong>12.99</strong></h6>
            </div>
            <div class="col-xs-4"> </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-link btn-xs"> <span class="glyphicon glyphicon-trash"> </span> </button>
            </div>
          </div>
        </div>
        <hr style="border:dashed thin rgba(175,110,0,0.50)">
        <div class="row"> 
          <!--            If we need images later
<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70"> </div>-->
          <div class="col-xs-8">
            <h4 class="product-name"> <strong>Three Cheese & Tomato Pizza</strong> <br/>
              <small> <span class="badge" style="font-weight:400; background-color:green;  font-family:'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif">Large</span> <span class="label label-success"  style="font-weight:400;  font-family:'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif">Not-Spicy</span> </small></h4>
            <input  type="text" class="input-sm" style="font-size:.9em; border:solid 1px #e1e1e1; background-color:lightyellow" value="No Garlic No Onion" >
          </div>
          <div class="col-xs-4">
            <div class="col-xs-6 text-right">
              <h6><strong>15.99</strong></h6>
            </div>
            <div class="col-xs-4"> </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-link btn-xs"> <span class="glyphicon glyphicon-trash"> </span> </button>
            </div>
          </div>
        </div>
        <hr style="border:dashed thin rgba(175,110,0,0.50)">
        <div class="row"> 
          <!--            If we need images later
<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70"> </div>-->
          <div class="col-xs-8">
            <h4 class="product-name"><strong>Pepsi 2 Liter Bottle</strong></h4>
            </input>
          </div>
          <div class="col-xs-4">
            <div class="col-xs-6 text-right">
              <h6><strong>1.99</strong></h6>
            </div>
            <div class="col-xs-4"> </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-link btn-xs"> <span class="glyphicon glyphicon-trash"> </span> </button>
            </div>
          </div>
        </div>
      </div>
      <!--Customer Details-->
      <div class="panel-footer">
        <div class="row " > 
          
          <!--User Details-->
          <div class="col-xs-6" >
            <input  type="text" autofocus class="form-control" placeholder="Your Name"  >
            <br/>
            <input  type="email" class="form-control" placeholder="Your Email for Confirmation"  >
            <br/>
            <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber" maxlength="15" style="text-align:left" required="" placeholder="Your Mobile Number">
            <br/>
            <input  type="text" class="form-control" placeholder="Any Message to Kitchen?"  >
          </div>
          <!--//User Details--> 
          
          <!--Payment Box-->
          <div class="col-xs-6">
            <input type="checkbox" checked />
            Pay on Pickup
            <input type="checkbox"  />
            Pay Now <br/>
            <div class="panel panel-default">
              <div class="panel-body">
                <form role="form">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" />
                      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span> </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-7 col-md-7">
                      <div class="form-group">
                        <div class="col-xs-6 col-lg-6 pl-ziro">
                          <input type="text" class="form-control" id="expityMonth" placeholder="MM/YY" required />
                        </div>
                        <div class="col-xs-6 col-lg-6 pl-ziro"> </div>
                      </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                      <div class="form-group">
                        <input type="password" class="form-control" id="cvCode" placeholder="CCV" required />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- // Payment Box--> 
          
        </div>
        <hr>
        <!-- Total -->
        <div class="row" >
          <div class="col-xs-6">
          </div>
          <div class="col-xs-6">
           
            <details class="pull-right">
           <summary>Total <strong>$32.12</strong></summary>
            <ul>
            <li>Tax: 2.32</li>
            <li>Delivery: $3.00</li>
            </ul>
            </details>
          </div>
        </div>
        <div class="row">
          <div align="right" class="col-xs-12 ">
            <button type="button" class="btn btn-success  "> Place Order </button>
          </div>
        </div>
        
        <!-- // Total --> 
      </div>
    </div>
  </div>
</div>
</body>
</html>
